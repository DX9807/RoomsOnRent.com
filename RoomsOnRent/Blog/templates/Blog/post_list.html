{% extends 'base.html' %}



{% block title_block %}  {% endblock %}
{% block body_block %}
<div class="container p-5">
<div class="jumbotron">

      {% for post in post_list %}
              <div class="row">
                <div class="col-lg-4">

                <a href="{% url 'Blog:post_detail' pk=post.pk %}">
                  <img class="img-fluid img-thumbnail" src="{{ post.image.url|default_if_none:'#'}}" alt="{{ post.title }}" height="200" width="200">
                </a>

                </div>
                <br><br>
                <div class="col-lg-8 push-lg-4">
                  <h1><a href="{% url 'Blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>

                      <p>Published on: {{ post.published_date|date:"D M Y"}}</p>

                  <a href="{% url 'Blog:post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>
                </div>


            <hr>
              </div>

      {% endfor %}
</div>
</div>
{% endblock %}
